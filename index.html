<!DOCTYPE html>
<html ng-app="chiliApp">
<head>
  <title>Chili Cookoff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="chili-nav">
    <ul class="nav nav-pills" role="tablist">
      <li><a href="#/Login" ng-hide="auth.username"><span class="glyphicon glyphicon-log-in"></span></a></li>
      <li><a href="#/Home" ng-show="auth.username"><span class="glyphicon glyphicon-th-list"></span></a></li>
      <li><a href="#/Chat" ng-show="auth.username"><span class="glyphicon glyphicon-comment"></span></a></li>
      <li><a href="#/Add"><span class="glyphicon glyphicon-upload"></span></a></li>
      <li><a href="#/Results"><span class="glyphicon glyphicon-stats"></span></a></li>
      <li><a href="#/Login" ng-click="auth.login('')" ng-show="auth.username"><span class="glyphicon glyphicon-log-out"></span></a></li>
    </ul>
  </div>

  <div id="chili-content" ng-view></div>

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular-cookies.min.js"></script>

  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>

  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
  <script src="https://cdn.firebase.com/js/simple-login/1.6.3/firebase-simple-login.js"></script>

  <!-- lodash -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.mobile.min.js"></script>

  <script src="main.js"></script>
</body>
</html>

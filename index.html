<!DOCTYPE html>
<html ng-app="chiliApp">
<head>
  <title>Chili Cookoff</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.red-indigo.min.css">
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="css/styles.css">

</head>
<body>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">6th Annual Chili Cookoff</span>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="#/Home" ng-show="auth.username">Vote</a>
      <a class="mdl-navigation__link" href="#/Add" ng-show="auth.username == auth.admin">Add Chili</a>
      <a class="mdl-navigation__link" href="#/Results">Results</a>
      <a class="mdl-navigation__link" href="#/Login" ng-click="auth.login('')">Switch User</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
        <div id="chili-content" ng-view></div>
    </div>
  </main>
</div>


  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular-cookies.min.js"></script>

  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>

  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>
  <script src="https://cdn.firebase.com/js/simple-login/1.6.3/firebase-simple-login.js"></script>

  <!-- lodash -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.mobile.min.js"></script>

  <script src="main.js"></script>
</body>
</html>

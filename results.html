<h3>Leaderboard</h3>
 
<div class="result-cards">
  <div class="chili-result-card mdl-card mdl-shadow--2dp" ng-repeat="item in entries">
    <div class="mdl-card__title">
      <h3>#{{$index+1}}</h3>
    </div>
    <div class="mdl-card__supporting-text">
      <h3 class="mdl-card__title-text" ng-bind="item.title"></h3>
      <p ng-show='auth.username == auth.admin'>
        Owner: {{item.owner}}<br />
        Avg Rating: {{avgRating(item)}}%<br />
        Total Rating: {{ttlRating(item)}}
      </p>
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <div class="star-rating">
        <i class="material-icons" ng-bind="starRating(item, 1)"></i>
        <i class="material-icons" ng-bind="starRating(item, 2)"></i>
        <i class="material-icons" ng-bind="starRating(item, 3)"></i>
        <i class="material-icons" ng-bind="starRating(item, 4)"></i>
        <i class="material-icons" ng-bind="starRating(item, 5)"></i>      
      </div>
    </div>
  </div> 
</div>

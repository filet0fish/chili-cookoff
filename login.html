
<div class="mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Welcome to the 6th Annual Chili Cookoff!</h2>
  </div>
  <div class="mdl-card__supporting-text">
    This app will allow you to rate each chili entered.  To begin, <strong>please enter your name</strong> without any punctuation to create a profile.
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <input type="text" class="login-input" ng-model="username" ng-required="true" ng-minlength="4" placeholder="Enter name">
    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-click="enter()" ng-disabled="username.length < 4">Begin</button>
  </div>
</div>

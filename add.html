
<div class="content-padding">
  <h1>Add Moar Chili</h1>
  <form name="addChili" class="add-form">
    <div class="form-group">
      <input type="text" ng-model="title" placeholder="Title" required />
    </div>
    <div class="form-group">
      <textarea ng-model="description" placeholder="Description" rows="5" required></textarea>
    </div>
    <div class="form-group">
      <input type="text" ng-model="owner" placeholder="Entrant Name" required />
    </div>
    <div class="form-group">
      <input type="text" ng-model="photo" placeholder="Photo url" required />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default" ng-disabled="addChili.$invalid" ng-click="addChili()">Add</button>
    </div>
  </form>
</div>

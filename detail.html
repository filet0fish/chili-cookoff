<img src="http://placekitten.com/g/720/480" width="100%" />

<div class="row">
  <div class="col-xs-12">

    <div class="content-padding">
      <h3>{{title}}</h3>
      <div>
        {{description}}
      </div>

      <form role="form" class="well">

        <h5>Score: 0 â€“ 10 (10 is highest)</h5>

        <div class="form-group">
          <label>Presentation / Color: {{presentation}}</label>
          <input type="range" ng-model="presentation" min="0" max="10" step="1" to-number />
        </div>
        <div class="form-group">
          <label>Aroma: {{aroma}}</label>
          <input type="range" ng-model="aroma" min="0" max="10" step="1" to-number />
        </div>
        <div class="form-group">
          <label>Texture: {{texture}}</label>
          <input type="range" ng-model="texture" min="0" max="10" step="1" to-number />
        </div>
        <div class="form-group">
          <label>Taste: {{taste}}</label>
          <input type="range" ng-model="taste" min="0" max="10" step="1" to-number />
        </div>
        <div class="form-group">
          <label>After Taste: {{aftertaste}}</label>
          <input type="range" ng-model="aftertaste" min="0" max="10" step="1" to-number />
        </div>

        <button type="submit" class="btn btn-default" ng-click="rate()">Rate</button>
      </form>

    </div>

  </div>
</div>
